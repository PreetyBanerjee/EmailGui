<div class="container">
    <div class="card">
       <form action="" (ngSubmit)="doSubmitForm()">
        <h1>Compose Email</h1>
        <mat-form-field appearance="outline" class="field">
            <mat-label>To</mat-label>
            <input name="to" [(ngModel)]="data.to" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
            <mat-label>Subject</mat-label>
            <input name="subject" [(ngModel)]="data.subject" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field class="example-full-width field">
            <mat-label>Enter Your Message</mat-label>
            <textarea name="message" [(ngModel)]="data.message" rows="10" matInput placeholder="Ex. It makes me feel..."></textarea>
        </mat-form-field>
        <div class="text-center">
            <mat-spinner *ngIf="flag" style="margin: auto;"></mat-spinner>
            <button [disabled]="flag" type="submit" mat-raised-button color="primary">Send Email</button>
            <button type="reset" mat-raised-button color="accent">Reset</button>

        </div>
      </form>
      {{data | json}}
    </div>
</div>
